<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>FirstTest.html</title>
<meta charset="UTF-8">
<script language="javascript">
	function onclickAjax() {
		var xmlHttp;
		//分浏览器创建XMLHttp对象
		if (window.XMLHttpRequest) {
			xmlHttp = new XMLHttpRequest();
		} else if (window.ActiveXObject) {
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP")
		}
		//设置请求类型
		xmlHttp.open("POST", "ajaxTest",
						true);
		//回调函数
		xmlHttp.onreadystatechange = function() {
			if (xmlHttp.readyState == 4) {
				if (xmlHttp.status == 200) {
					document.getElementById("testidd").innerHTML = xmlHttp.responseText;
				} else {
					alert("AJAX服务器返回错误！");
				}
			}
		}
		//发送请求
		xmlHttp.send();
	}
</script>
</head>

<body>
	<form action="../ajaxTest">
		<input type="button" value="测试" onclick="onclickAjax()">
		<div id="testid">
		</div>
		<font size="50" color="red" id="testidd">
		</font>
	</form>
</body>
</html>
